<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="calculadora">
        <div id="visor">
            <div class="tela" id="resultado"></div> <!--Operação atual-->
            <div class="tela" id="operacao"></div>  <!--O que está sendo digitado-->
        </div>
        <div id="teclado">
            <input type="button" class="botao teclas"          id="tcl_c"      value="C">
            <input type="button" class="botao teclas"          id="tcl_ac"     value="AC">
            <input type="button" class="botao teclas operacao" id="tcl_por"    value="%">
            <input type="button" class="botao teclas operacao" id="tcl_input"  value="/">
            <input type="button" class="botao numero"          id="nmr_sete"   value="7">
            <input type="button" class="botao numero"          id="nmr_oito"   value="8">
            <input type="button" class="botao numero"          id="nmr_nove"   value="9">
            <input type="button" class="botao teclas operacao" id="tcl_mult"   value="x">
            <input type="button" class="botao numero"          id="nmr_quatro" value="4">
            <input type="button" class="botao numero"          id="nmr_cinco"  value="5">
            <input type="button" class="botao numero"          id="nmr_seis"   value="6">
            <input type="button" class="botao teclas operacao" id="tcl_menos"  value="-">
            <input type="button" class="botao numero"          id="nmr_um"     value="1">
            <input type="button" class="botao numero"          id="nmr_dois"   value="2">
            <input type="button" class="botao numero"          id="nmr_tres"   value="3">
            <input type="button" class="botao teclas operacao" id="tcl_mais"   value="+">
            <input type="button" class="botao numero"          id="nmr_zero"   value="0">
            <input type="button" class="botao numero"          id="tcl_ponto"  value=".">
            <input type="button" class="botao teclas operacao" id="tcl_igual"  value="=">
        </div>
    </div>
</body>
</html>
